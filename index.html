<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wistia</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="Logo">WISTIA</h1>
        <button type="text" id="Login">Login</button>
    </header>
    <section>
        <h2 id="Titulo">Sign up for your free Wistia account</h2>
        <p id="SubTitulo">Use Wistia and all its features for free, forever!</p>
        <div class="div-select">
            <form id="form" method="post" action="">

                <input type="text" name="firstName" value="First Name">
                <input type="text" name="lastName" value="Last Name"> <br>
                <input type="text" name="email" value="Your Email">
                <input type="text" name="password" value="Set a password"> <br>
                <div><select name="Meet">
                        <option value="Meet">How did you first hear about Wistia?</option>
                        <option value="youtube">YouTube</option>
                        <option value="google">Google</option>
                        <option value="friends">With a friend</option>
                    </select>
                </div>
            </form>

            <button id="SignUp">Create Account</button>

            <p id=Terms>By clicking this button, you agree to our <a href="" id="TermsLink">Terms of Service.</a></p>
        </div>
    </section>
</body>

</html>
